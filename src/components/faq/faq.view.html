<div class="container">
  <h3 class="faq-title">Frequently Asked Questions</h3>
    <span ng-repeat="question in faqCtrl.faq">
        <section class="col s6 faq-card">
          <p>Question: {{question.question}}</p>
          <p>Answer: {{question.answer}}</p>
        <section>
    </span>
</div>
