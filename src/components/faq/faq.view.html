<div class="container">
  <h3 class="faq-title">Frequently Asked Questions</h3><hr>
    <span ng-repeat="question in faqCtrl.faq">
        <section class="col s6 faq-card">
          <p><u><strong>Question:</u></strong> {{question.question}}</p>
          <p><u><strong>Answer:</u></strong> {{question.answer}}</p>
        <section>
    </span>
</div>
