<div class="container">
  <h3 class="comment-title">Testemonials</h3>

        <section class="col s6 comment-card">
          <img class="author-pic" ng-src="{{comment.image}}"/>
          <p class="testemonial">{{comment.comment}}</p>
        <section>
    </span>
</div>
